name: Upload to S3

on:
  workflow_dispatch:
    inputs:
      target-account:
        description: "Should be one of dev, staging, prod"
        required: true
        default: "dev"
        type: "choice"
        options:
          - dev
          - staging
          - prod

jobs:
  upload-to-s3:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region us-east-1  # Adjust region as necessary

      - name: Copy files to S3
        env:
          TARGET_ACCOUNT: ${{ github.event.inputs.target-account }}
        run: |
          BUCKET_NAME="test-deploy-w-${TARGET_ACCOUNT}"
          echo "Uploading to bucket: $BUCKET_NAME"
          aws s3 cp ./src/glue_jobs/ s3://$BUCKET_NAME/ --recursive
